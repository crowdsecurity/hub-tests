name: Update index

on: 
  push:
    branches: [ master, hub_update ]
  pull_request:
    branches: [ master ]

jobs:
  generate_taxonomy:
    runs-on: ubuntu-latest
    steps: 
    - name: merge all results
      run: |
        jq -n 'reduce inputs as $s (.; (.[input_filename|rtrimstr("/results.json")]) += $s)' tests/*/results.json > exportedFields.json
    - name: commit file 
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Update exportedFields" exportedFields.json || exit 0
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: hub_update 